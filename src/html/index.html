<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <header class="header"></header>
    <main class="main">
      <form class="notes">
        <input name="name" type="text" class="notes__name--js" />
        <textarea name="note" class="notes__text--js"></textarea>
        <button class="notes__btn-save--js">save</button>
        <button class="notes__btn-load--js">load</button>

        <input type="radio" id="huey" name="note-item" value="3" checked />
        <label for="huey">Huey</label>
      </form>
    </main>

    <script src="./assets/js/main.min.js"></script>
