<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Robert Adamczewski - notebook</title>
    <meta
      name="description"
      content="Prosty notatnik oparty o localStorage z możliwością edycji notatek."
    />
    <meta property="og:title" content="Robert Adamczewski - notebook" />
    <meta
      property="og:description"
      content="Prosty notatnik oparty o localStorage z możliwością edycji notatek."
    />
    <meta
      property="og:url"
      content="https://rogreyroom.github.io/simple-editor/"
    />
    <meta
      property="og:image"
      content="https://rogreyroom.github.io/wtf-homepage/gh-image/website-screen.png"
    />
    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <section class="notebook">
        <h1 class="notebook__title">notebook</h1>
        <form class="form">
          <label for="note" class="form__label">Add new note</label>
          <textarea
            id="note"
            name="note"
            note=""
            placeholder="autosave after leaving the field"
            class="form__text form__text--js"
          ></textarea>
        </form>
      </section>

      <section class="notes notes--js">
        <h2 class="notes__title">my notes</h2>
        <ul class="notes__list notes__list--js"></ul>
        <nav class="navigation">
          <button class="navigation__btn navigation__left-btn--js">
            <img
              src="assets/images/arrow-left.svg"
              alt="button go left"
              class="navigation__btn-image"
            />
          </button>
          <span class="navigation__counter counter--js"></span>
          <button class="navigation__btn navigation__right-btn--js">
            <img
              src="assets/images/arrow-right.svg"
              alt="button go right"
              class="navigation__btn__btn-image"
            />
          </button>
        </nav>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="assets/js/main.min.js"></script>
  </body>
</html>
